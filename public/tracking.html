<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>tracking</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between bg-dark text-white p-4" style="height: 120px">
            <div>
                <h1>Tracking order: 34VB5540K83</h1>
            </div>
            <div class="d-flex ">
                <div>
                    <h4>home <span>
                        <i class="bi bi-chevron-double-right"></i>
                    </span> </h4>
                   
                </div>
                <div>
                    <h4>shop <span>
                        <i class="bi bi-chevron-double-right"></i>
                    </span></h4>
                    
                </div>
                <div>
                    <h4>order tracking <span>
                        <i class="bi bi-chevron-double-right"></i>
                    </span></h4>
                    
                </div>
            </div>
        </div>
        <div class=" row mt-4 p-4 bg-light">
            <div class="col-4 mt-4 p-4 border border-2 ">
                <h2>Shipped via:UPS Ground</h2>
            </div>
            <div class="col-4 mt-4 p-4 border border-2 ">
                <h2>Status:Processing order</h2>
            </div>
            <div class="col-4 mt-4 p-4 border border-2">
                <h2>expacting date : 4days after order</h2>
            </div>
        </div>
        <div class="d-flex justify-content-evenly">
            <div class="d-flex">
                <div class="mt-2">
                    <h1><i class="bi bi-file-lock text-primary"></i></h1>
                </div>
                <div class="ms-2">
                    <h6>first step </h6>
                    <h4 class="text-primary">order placed</h>
                </div>
            </div>
            <div class="d-flex">
                <div class="mt-2">
                    <h1><i class="bi bi-gear text-danger"></i></h1>
                </div>
                <div class="ms-2">
                    <h6>second step </h6>
                    <h4 class="text-danger">processing order</h>
                </div>
            </div>
            <div class="d-flex">
                <div class="mt-2">
                    <h1><i class="bi bi-asterisk text-success"></i></h1>
                </div>
                <div class="ms-2">
                    <h6>third step </h6>
                    <h4 class="text-success">quality check</h>
                </div>
            </div>
            <div class="d-flex ">
                <div class="mt-2">
                    <h1><i class="bi bi-box text-warning"></i></h1>
                </div>
                <div class="ms-2">
                    <h6>fourth step </h6>
                    <h4 class="text-warning">products dispatched</h>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
